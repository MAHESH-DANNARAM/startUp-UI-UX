<!DOCTYPE html>
<html>
<head>
    <title>Generate Pie Chart</title>
</head>
<body>
    <h1>Generate Pie Chart</h1>
    <form method="POST" action="/">
        <label for="data">Enter data:</label><br>
        <textarea id="data" name="data" rows="4" cols="50">{{ data }}</textarea><br>
        <input type="submit" value="Generate">
    </form>

    {% if pie_chart %}
        <h2>Generated Pie Chart:</h2>
        <pre>{{ pie_chart }}</pre>
    {% endif %}
</body>
</html>
